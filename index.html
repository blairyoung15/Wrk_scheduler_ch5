<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>


  <div class="container col-10 col-lg-8 p-4 d-flex flex-column justify-content-center">
    <!-- Timeblocks go here -->
    <!-- 9 am timeblock-->
    <div id="9am" class="row">
      <div class="col-1 hour">
       9AM
      </div>
        <textarea class="col-10 p-0 task" aria-label="With textarea"></textarea>
      <button class="col-1 saveBtn align-items-center">
        <span class="oi oi-lock-locked"></span>
      </button>
    </div>
    <!-- 9 am timeblock end -->

    <!-- 10 am timeblock-->

    <!-- 11 am timeblock end -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
